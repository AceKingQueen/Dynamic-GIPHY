<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body id="wholeThing">


<form class="form-inline" id="userSearch">
  <div class="form-group">
    <label for="userInput">Search for a Giphy!</label>
    <input type="text" id="userInput">
  </div>
  <!-- Button triggers show to be added -->
  <input id="addItem" type="submit" value="submit">
</form>

<div class="row">
  <div class="container">
    <div class="btn-group inline pull-left">
      <button class="btn btn-primary" id="item" data-search="Stranger Things">Stranger Things</button>
      <button class="btn btn-primary" id="item" data-search="Narcos">Narcos</button>
      <button class="btn btn-primary" id="item" data-search="Luke Cage">Luke Cage</button>
      <button class="btn btn-primary" id="item" data-search="Jessica Jones">Jessica Jones</button>

      <div id="myButtons"></div>
    </div> <!--end of button group -->
  </div> <!--end of container -->
</div> <!--end of row -->


<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div> <!--end of container -->
</div> <!-- end of row  -->

<script>

$(document).ready(function() {
//Array for searched topics to be added
var topics = [];

	//Function with AJAX call to GIPHY; Q parameterc for API link set to search term, limit 10 results
  //Create div with respective still and animate image sources with "data-state", "data-still" and "data-animate" attributes
 	function displayAllResults() {

	var x = $(this).data("search");
	console.log(x);

	var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + x + "&api_key=XXXXXXXXXXX=10";

	console.log(queryURL);
1
	$.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {
        	var results = response.data;
        	console.log(results);
        	for (var i = 0; i < results.length; i++) {
        	
        	var displayDiv = $("<div class='col-md-4'>");

        	var rating = results[i].rating;
        	var defaultAnimatedSrc = results[i].images.fixed_height.url;
        	var staticSrc = results[i].images.fixed_height_still.url;
        	var gifyImage = $("<img>");
        	var p = $("<p>").text("Rating: " + rating);

        	gifyImage.attr("src", staticSrc);
        	gifyImage.addClass("datGiphy");
        	gifyImage.attr("data-state", "still");
        	gifyImage.attr("data-still", staticSrc);
        	gifyImage.attr("data-animate", defaultAnimatedSrc);
        	displayDiv.append(p);
        	displayDiv.append(gifyImage);
        	$("#gifArea").prepend(displayDiv);

        }
	});
}

  //Submit button click event takes search term from form input, trims and pushes to topics array, displays button
	$("#addItem").on("click", function(event) {
        event.preventDefault();
        var newItem = $("#userInput").val().trim();
        topics.push(newItem);
        console.log(topics);
        $("#userInput").val('');
        displayButtons();
      });

  //Function iterates through topics array to display button with array values in "myButtons" section of HTML
	function displayButtons() {
    $("#myButtons").empty();
    for (var i = 0; i < topics.length; i++) {
      var a = $('<button class="btn btn-primary">');
      a.attr("id", "item");
      a.attr("data-search", topics[i]);
      a.text(topics[i]);
      $("#myButtons").append(a);
    }
  }


  displayButtons();


  $(document).on("click", "#item", displayAllResults);

  $(document).on("click", ".datGiphy", pausePlayGifs);

  //Function accesses "data-state" attribute 
  function pausePlayGifs() {
  	 var state = $(this).attr("data-state");
      if (state === "still") {
        $(this).attr("src", $(this).attr("data-animate"));
        $(this).attr("data-state", "animate");
      } else {
        $(this).attr("src", $(this).attr("data-still"));
        $(this).attr("data-state", "still");
  }
}

});

</script>



</body>
</html>
