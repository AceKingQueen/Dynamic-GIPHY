<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hollywood GIFs</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h1>Hollywood GIF Search</h1>

    <!-- Actors will get dumped here -->
    <div class="chosen-actors"><h3>Click on the Actor, Movie Title, or Character below to generate 10 GIFs</h3>
      <div id="actors-view"></div>


    </div>

    <form id="actors-form">
      <label for="actors-input" id="add-label"><h3>Add an Actor, Movie Title, or Character</label></h3>
      <input type="text" id="actors-input" name="actors-input">
      <br>

      <!-- Button triggers new actor to be added -->
      <input id="add-actors" type="submit" value="GIF search">
    </form>

    <div id="gifs"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
</script>
</div>
</body>

</html>
