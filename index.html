<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Actor GIFs</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Hollywoood GIF Search</h1>

    <!-- Actors will get dumped here -->
    <div id="actors-view"></div>

    <form id="actors-form">
      <label for="actors-input">Add an Actor</label>
      <input type="text" id="actors-input" name="actors-input">
      <br>

      <!-- Button triggers new actor to be added -->
      <input id="add-actors" type="submit" value="GIF search">
    </form>

    <div id="gifs"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
</script>
</div>
</body>

</html>
