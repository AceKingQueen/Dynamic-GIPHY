<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hollywood GIFs</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
      font-family: 'Raleway', sans-serif;

    }

    button, form, input {
        font-size: 18px;
    }
    body {
        background-color: lightblue;
    }

    #add-actors {
        color: black;
        background-color: lightsalmon;
        border-radius: 6px;
    }

  </style>
</head>

<body>

  <div class="container">
    <h1>Hollywood GIF Search</h1>

    <!-- Actors will get dumped here -->
    <div id="actors-view"></div>

    <form id="actors-form">
      <label for="actors-input">Add an Actor, Movie Title, or Character</label>
      <input type="text" id="actors-input" name="actors-input">
      <br>

      <!-- Button triggers new actor to be added -->
      <input id="add-actors" type="submit" value="GIF search">
    </form>

    <div id="gifs"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
</script>
</div>
</body>

</html>
